name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# This workflow triggers all platform builds
# Individual workflows will run in parallel when a tag is pushed
# To build all platforms manually, trigger each workflow individually:
# - Build Windows
# - Build Linux  
# - Build macOS
# - Build Android

jobs:
  trigger-builds:
    name: Trigger All Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Summary
        run: |
          echo "## Build All Platforms" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow is triggered on version tags." >> $GITHUB_STEP_SUMMARY
          echo "Individual platform workflows will run in parallel:" >> $GITHUB_STEP_SUMMARY
          echo "- Build Windows" >> $GITHUB_STEP_SUMMARY
          echo "- Build Linux" >> $GITHUB_STEP_SUMMARY
          echo "- Build macOS" >> $GITHUB_STEP_SUMMARY
          echo "- Build Android" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Actions tab to see all running workflows." >> $GITHUB_STEP_SUMMARY

