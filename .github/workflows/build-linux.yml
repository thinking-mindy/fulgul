name: Build Linux

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bundle_type:
        description: 'Bundle type to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - deb
          - appimage
      source_branch:
        description: 'Source branch to build from'
        required: false
        default: 'main'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code from fulgul-source
        uses: actions/checkout@v4
        with:
          repository: thinking-mindy/fulgul-source
          ref: ${{ github.event.inputs.source_branch || 'main' }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libappindicator3-dev

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build DEB package
        if: github.event.inputs.bundle_type == 'deb' || github.event.inputs.bundle_type == 'all' || github.event_name == 'push'
        run: npm run tauri:build:linux:deb
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Build AppImage
        if: github.event.inputs.bundle_type == 'appimage' || github.event.inputs.bundle_type == 'all' || github.event_name == 'push'
        run: npm run tauri:build:linux:appimage
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload DEB package
        if: github.event.inputs.bundle_type == 'deb' || github.event.inputs.bundle_type == 'all' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-linux-deb
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          retention-days: 30

      - name: Upload AppImage
        if: github.event.inputs.bundle_type == 'appimage' || github.event.inputs.bundle_type == 'all' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-linux-appimage
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

