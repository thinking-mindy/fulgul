name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_32bit:
        description: 'Build 32-bit version'
        required: false
        default: 'false'
        type: boolean
      source_branch:
        description: 'Source branch to build from'
        required: false
        default: 'main'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout source code from fulgul-source
        uses: actions/checkout@v4
        with:
          repository: thinking-mindy/fulgul-source
          ref: ${{ github.event.inputs.source_branch || 'main' }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (64-bit NSIS)
        run: npm run tauri:build:win
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload 64-bit NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-windows-x64-nsis
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload 64-bit Executable
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-windows-x64-exe
          path: src-tauri/target/x86_64-pc-windows-msvc/release/fulgul.exe
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
