name: Build macOS

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to build from'
        required: false
        default: 'main'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout source code from fulgul-source
        uses: actions/checkout@v4
        with:
          repository: thinking-mindy/fulgul-source
          ref: ${{ github.event.inputs.source_branch || 'main' }}
          token: ${{ secrets.SOURCE_REPO_TOKEN }}
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app (Intel)
        run: npm run tauri:build:mac
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Build Tauri app (Apple Silicon)
        run: npm run tauri:build:mac:arm
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-macos-intel
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: fulgul-macos-arm
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

